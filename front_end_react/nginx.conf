# Archivo: nginx.conf (CON bloque HTTPS para el frontend)

# Servidor HTTP (Puerto 80) - Puede redirigir a HTTPS o servir directamente
server {
    listen 80;
    server_name localhost; # O tu dominio

    # Opción 1: Redirigir todo HTTP a HTTPS
    # return 301 https://$host$request_uri; 

    # Opción 2: Servir también en HTTP (menos seguro)
    # (Si usas esta opción, duplica las location de abajo aquí o usa includes)
    # Por simplicidad ahora, asumimos que queremos redirigir a HTTPS (Opción 1)
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS (Puerto 443) - Configuración principal
server {
    listen 443 ssl http2; # Escuchar en 443 para HTTPS
    server_name localhost; # O tu dominio

    # --- Configuración SSL ---
    # Rutas a los certificados DENTRO del contenedor Nginx/Frontend
    # Asegúrate de montar el volumen ./certs:/certs:ro también para este contenedor
    ssl_certificate /certs/localhost+2.pem;
    ssl_certificate_key /certs/localhost+2-key.pem;

    # Configuraciones SSL recomendadas (puedes ajustar)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    # --- Fin Configuración SSL ---


    # Raíz para los archivos estáticos de la build de React
    root /usr/share/nginx/html;
    index index.html index.htm;

    # ---- Bloque para el Backend FastAPI (HTTPS) ----
    location /api/ {
        proxy_pass https://gym-fastapi-backend:5050; # Apunta al backend HTTPS
        proxy_ssl_server_name on;
        proxy_ssl_verify off; # Necesario para certs mkcert

        # Cabeceras estándar
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Ahora $scheme será 'https' porque Nginx recibe en 443 ssl
        proxy_set_header X-Forwarded-Proto $scheme; 
        proxy_set_header Connection "";

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ---- Bloque para Servir el Frontend React (SPA) ----
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---- Bloque para Cachear Archivos Estáticos ----
    location /static/ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # ---- Manejo de Errores Genérico ----
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}