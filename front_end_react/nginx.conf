server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Rutas API 
    location ~ ^/(api|current-user|auth|rutina|logout|fitbit|dashboard|profile|ejercicios_stats|calendar_heatmap)($|/) {
        proxy_pass http://gym-fastapi-backend:5050;

        # Cabeceras estándar
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Importante para detectar https si Nginx lo manejara

        # ---> Manejo de cookies <---
        proxy_set_header Cookie $http_cookie;   # ESTO PASA LA COOKIE DEL NAVEGADOR AL BACKEND
        proxy_pass_header Set-Cookie;         # ESTO PERMITE QUE LA COOKIE DEL BACKEND LLEGUE AL NAVEGADOR

        # Preservar query parameters (aunque no parece relevante para la cookie)
        # proxy_set_header Query-String $query_string; # Esta línea la tenías comentada, pero no afecta a la cookie
    }

    # Soporte para SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}