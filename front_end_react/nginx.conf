# Archivo de configuración de Nginx (ej: /etc/nginx/conf.d/default.conf)
# CORREGIDO con directivas para Cookies

server {
    listen 80;

    # Root directory para los archivos estáticos de React
    root /usr/share/nginx/html;
    index index.html;

    # Redirigir rutas específicas al backend
    # Incluye /api/, /auth/, /rutina, etc.
    location ~ ^/(rutina|rutina_hoy|api|auth|logout|fitbit-callback|connect-fitbit)($|/) {
        # Dirección de tu backend
        proxy_pass http://gym-fastapi-backend:5050;

        # Cabeceras estándar para proxy
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- AÑADIDO: Manejo de Cookies ---
        proxy_set_header Cookie $http_cookie;  # Pasa la cookie del navegador al backend
        proxy_pass_header Set-Cookie;         # Pasa la cookie del backend al navegador
        # --- FIN AÑADIDO ---

        # Timeouts (opcional, pero pueden ser útiles)
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Para todas las demás rutas, servir el archivo index.html de React (SPA support)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para archivos estáticos (opcional)
    location /static/ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Manejo de errores (opcional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html; # Asegúrate que este archivo exista si lo usas
    }
}