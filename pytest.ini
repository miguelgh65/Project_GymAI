# pytest.ini
[tool:pytest]
testpaths = back_end/tests tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=back_end/gym
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --maxfail=5
    -p no:warnings

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    auth: Authentication tests
    exercise: Exercise module tests
    nutrition: Nutrition module tests
    routine: Routine module tests

env = 
    TESTING=true
    SECRET_KEY=test_secret_key_123
    DB_NAME=test_db
    DB_USER=test_user
    DB_PASSWORD=test_pass
    DB_HOST=localhost
    GOOGLE_CLIENT_ID=test_google_id
    PYTHONPATH=.