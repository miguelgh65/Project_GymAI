services:
  gym-app:
    build: .
    container_name: gym-fastapi-app
    restart: always
    ports:
      - "5050:5050"
    env_file:
      - .env
    volumes:
      - ./workflows/gym/templates:/app/workflows/gym/templates
      - ./workflows/gym/static:/app/workflows/gym/static
      - ./telegram/gym:/app/telegram/gym
      - ./init-scripts:/docker-entrypoint-initdb.d  # Ensure init scripts are mounted
    depends_on:
      - postgres_gymdb
    # Usar start.sh en lugar del comando directo para iniciar ambos servicios (FastAPI y Telegram)
    command: /app/start.sh
    networks:
      - gym_network
      
  postgres_gymdb:
    image: postgres:17
    container_name: postgres_gymdb
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Mount init scripts
    ports:
      - "5432:5432"
    networks:
      - gym_network
      
networks:
  gym_network:
    driver: bridge
    
volumes:
  postgres_data: