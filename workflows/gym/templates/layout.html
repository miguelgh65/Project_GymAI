<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RoonieColemAI - Sistema de Entrenamiento{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dumbbell"></i> RoonieColemAI</h1>
            <p class="subtitle">Sistema de Registro de Entrenamiento</p>
        </header>
        
        <div class="tabs">
            <a href="/" class="tab-btn {% if request.path == '/' %}active{% endif %}">Registrar Ejercicio</a>
            <a href="/rutina_hoy" class="tab-btn {% if request.path == '/rutina_hoy' %}active{% endif %}">¿Qué toca hoy?</a>
            <a href="/rutina" class="tab-btn {% if request.path == '/rutina' %}active{% endif %}">Mi Rutina</a>
            <a href="/dashboard" class="tab-btn {% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a>
            <a href="/profile" class="tab-btn {% if request.path == '/profile' %}active{% endif %}">Mi Perfil</a>        </div>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>&copy; 2025 RoonieColemAI. Todos los derechos reservados.</p>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
